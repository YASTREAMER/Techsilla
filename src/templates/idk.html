<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Questions</title>
  </head>
  <body>
    <h1>Questions for {{ user_input }} in {{ dropdown_value }}:</h1>
      <ul>
        {% if questions %}
          {% for question in questions %}
            <li>{{ question }}</li>
          {% endfor %}
        {% else %}
          <li>No questions generated. Please try again.</li>
        {% endif %}
      </ul>
  </body>
</html>
